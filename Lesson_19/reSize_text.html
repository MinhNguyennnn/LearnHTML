<!DOCTYPE html>
<html>
    <head>
        <title>Re-size text</title>
        <meta charset='utf-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="font-size:10vw;">Responsive Text</h1>
        <p style="font-size:3 vw;">Resize the browser window to see how the text size scales.</p>

        <p style="font-size:3vw;">Use the "vw" unit when sizing the text. 10vw will set the size to 10% of the viewport width.</p>

        <p>Viewport is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.</p>
    </body>
</html>
