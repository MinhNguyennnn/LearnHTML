<!DOCTYPE html>
<html>
  <head>
    <title>Button Link</title>
    <meta charset="UTF-8" />

    <style>
      a:link, a:visited {
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      
      a:hover, a:active {
          background-color: red;
      }
      
    </style>
  </head>
  <body>
    <h1>HTML Link</h1>

    <h2>Link Colors</h2>
    <p>you can change the default colors of links</p>

    <a href="#">Visit HTML tutorial</a
    >
  </body>
</html>
