<!DOCTYPE html>
<html>
    <head>
        <title>TurnOn/TurnOff the light</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
    </head>
    <body>
        <img id="myImg" src="./img/pic_bulboff.gif" width="100" height="180">

        <p>
            <button type="button" onclick="light(0)">Off</button>
            <button type='button' onclick="light(1)">on</button>
        </p>
        
    </body>
    <script>
        function light(sw){
            let pic;
            if (sw === 0) {
                pic = 'img/pic_bulboff.gif'
            } else {
                pic = 'img/pic_bulbon.gif'
            }
            document.getElementById('myImg').src = pic;
        }
    </script>
</html>
